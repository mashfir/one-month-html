<!DOCTYPE html>
<html>
    <head>
        <title>AirCnC - Rent a Cat or Dog</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <meta name="description" content="AirC&amp;C is the premiere site renting cute cats and canines">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,600' rel='stylesheet' type='text/css'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>

        <header>
            <img class="logo" src="images/logo.png" alt="Logo">
        </header>

        <div class="hero">
            <img src="images/dog-hero-image.png" alt="Hero image">
        </div>

        <section class="clearfix info">
            <div class="container">
                <div class="profile column">

                    <div class="owner-details column">

                        <img src="images/chris-castiglione.png" alt="Chris">
                        <h2 class="relationship">Owner</h2>
                        <h2 class="name">Chris</h2>

                    </div><!-- .owner-details -->

                    <div class="pet-details column">

                        <h1>Chris, Golden Retriever</h1>
                        <p>New York, NY, United States</p>

                        <div class="icons column">

                            <figure class="icon">
                                <img src="images/icons/mute.svg" alt="Mute">
                                <figcaption class="caption">Doesn't Bark</figcaption>
                            </figure>

                            <figure class="icon">
                                <img src="images/icons/baby.svg" alt="Baby">
                                <figcaption class="caption">Kid Friendly</figcaption>
                            </figure>

                            <figure class="icon">
                                <img src="images/icons/lightning.svg" alt="Lightning bolt">
                                <figcaption class="caption">Energetic</figcaption>
                            </figure>

                        </div><!-- .icons -->
                    </div><!-- .pet-details -->
                </div><!-- .profile -->

                <div class="booking column">
                    <h2 class="price">$30 <span class="time">Per Day</span></h2>
                    <a class="button">Request to Book</a>
                </div><!-- .booking -->

            </div><!-- .container -->
        </section><!-- .info -->

        <section class="second">
            <div class="container">
                <section class="about">
                </section>

                <section class="care">
                </section>

                <section class="games">
                </section>

                <section class="photos">
                </section>

            </div><!-- .container -->
        </section><!-- .second -->
    </body>
</html>
