<!DOCTYPE html>
<html>
    <head>
        <title>AirCnC - Rent a Cat or Dog</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <meta name="description" content="AirC&amp;C is the premiere site renting cute cats and canines">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,600' rel='stylesheet' type='text/css'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>

        <section class="heading">

            <img src="images/logo.png" alt="Logo">
            <img src="images/dog-hero-image.png" alt="Hero image" class="hero">

            <section class="profile">

                <aside class="owner-details">

                    <img src="images/chris-castiglione.png" alt="Chris" class="owner">
                    <h3>Owner</h3>
                    <h2>Chris</h2>

                </aside>

                <aside class="pet-details">

                    <h1>Chris, Golden Retriever</h1>
                    <h3>New York, NY, United States</h3>

                    <aside class="icons">

                        <figure class="icon">
                            <img src="images/icons/mute.svg" alt="Mute">
                            <figcaption class="caption">Doesn't Bark</figcaption>
                        </figure>

                        <figure class="icon">
                            <img src="images/icons/baby.svg" alt="Baby">
                            <figcaption class="caption">Kid Friendly</figcaption>
                        </figure>

                        <figure class="icon">
                            <img src="images/icons/lightning.svg" alt="Lightning bolt">
                            <figcaption class="caption">Energetic</figcaption>
                        </figure>

                    </aside>

                </aside>

            </section>

        </section>

    </body>
</html>
